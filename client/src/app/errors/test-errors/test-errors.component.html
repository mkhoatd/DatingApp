<ng-container >
  <button (click)="this.get500Error()" class="btn btn-outline-primary mr-3">Test 500 Error</button>
  <button (click)="this.get400Error()" class="btn btn-outline-primary mr-3">Test 400 Error</button>
  <button (click)="this.get401Error()" class="btn btn-outline-primary mr-3">Test 401 Error</button>
  <button (click)="this.get404Error()" class="btn btn-outline-primary mr-3">Test 404 Error</button>
  <button (click)="this.get400ValidationError()" class="btn btn-outline-primary mr-3">
    Test 400 validation Error</button>
  <div class="row mt-5" *ngIf="this.validationErrors.length>0">
    <ul class="text-danger">
      <li *ngFor="let error of this.validationErrors">
        {{error}}
      </li>
    </ul>
  </div>
</ng-container>
